<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your Custom CSS -->
    <link rel="stylesheet" type="text/css" href="Ex.css">

    <script type="text/javascript">
        function calc() {
            var m1 = parseInt(document.form1.wt.value) || 0;
            var m2 = parseInt(document.form1.cg.value) || 0;
            var m3 = parseInt(document.form1.stm.value) || 0;
            var total = m1 + m2 + m3;
            var avg = total / 3;
            var result = "", grade = "";

            if (avg >= 70 && m1 >= 40 && m2 >= 40 && m3 >= 40) {
                result = "Distinction";
                grade = "A+";
            } else if (avg >= 60 && avg < 70 && m1 >= 40 && m2 >= 40 && m3 >= 40) {
                result = "First class";
                grade = "A";
            } else if (avg >= 50 && avg < 60 && m1 >= 40 && m2 >= 40 && m3 >= 40) {
                result = "Second class";
                grade = "B";
            } else if (avg >= 40 && avg < 50 && m1 >= 40 && m2 >= 40 && m3 >= 40) {
                result = "Pass class";
                grade = "C";
            } else {
                result = "Fail";
                grade = "D";
            }

            document.form1.total.value = total;
            document.form1.average.value = avg.toFixed(2);
            document.form1.result.value = result;
            document.form1.grade.value = grade;
        }
    </script>
</head>
<body>

    <div class="container mt-5">
        <h2 class="text-center text-white mb-4">Student Marks Calculator</h2>

        <form name="form1" class="bg-light p-4 rounded shadow">
            <!-- Student Name -->
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label text-end">Student Name</label>
                <div class="col-sm-6">
                    <input type="text" name="sname" class="form-control" required>
                </div>
            </div>

            <!-- Subject Marks Header -->
            <div class="mb-3 text-center">
                <strong>Subject Marks</strong>
            </div>

            <!-- Web Technologies -->
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label text-end">Web Technologies</label>
                <div class="col-sm-6">
                    <input type="text" name="wt" class="form-control" required>
                </div>
            </div>

            <!-- Computer Graphics -->
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label text-end">Computer Graphics</label>
                <div class="col-sm-6">
                    <input type="text" name="cg" class="form-control" required>
                </div>
            </div>

            <!-- Software Testing Methodologies -->
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label text-end">Software Testing Methodologies</label>
                <div class="col-sm-6">
                    <input type="text" name="stm" class="form-control" required>
                </div>
            </div>

            <!-- Calculate Button -->
            <div class="mb-3 text-center">
                <button type="button" onclick="calc()" class="btn btn-primary">Calculate</button>
            </div>

            <!-- Output Fields -->
            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label text-end">Total</label>
                <div class="col-sm-6">
                    <input type="text" name="total" class="form-control" readonly>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label text-end">Average</label>
                <div class="col-sm-6">
                    <input type="text" name="average" class="form-control" readonly>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label text-end">Result</label>
                <div class="col-sm-6">
                    <input type="text" name="result" class="form-control" readonly>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-4 col-form-label text-end">Grade</label>
                <div class="col-sm-6">
                    <input type="text" name="grade" class="form-control" readonly>
                </div>
            </div>
        </form>
    </div>

</body>
</html>
