<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Page Validation</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <script>
    function UnameValidation() {
      var fname = document.regform.fname.value.trim();
      var splchar = "!@#$%^&*()+=-[]\\\';,./{}|\":<>?~";

      if (fname.length < 6) {
        alert("First name must have at least 6 characters.");
        return;
      }

      for (var i = 0; i < fname.length; i++) {
        if (splchar.indexOf(fname.charAt(i)) !== -1) {
          alert("First name should not contain special characters.");
          return;
        }
      }
    }

    function pwdvalidation() {
      var pw = document.regform.pwd.value;
      var cpw = document.regform.cpwd.value;

      if (pw.length < 6) {
        alert("Password must contain at least 6 characters.");
        return;
      }

      if (pw !== cpw) {
        alert("Passwords do not match.");
        return;
      }

      alert("Password validation successful.");
    }

    function emailvalidation() {
      var emailid = document.regform.email.value.trim();

      if (
        emailid.indexOf('@') === -1 ||
        emailid.indexOf('@') === 0 ||
        emailid.indexOf('.') === 0 ||
        emailid.indexOf('@') > emailid.lastIndexOf('.')
      ) {
        alert("Given email ID is invalid.");
        return;
      }

      alert("Given email ID is valid.");
    }

    function phnovalidation() {
      var ph = document.regform.phno.value.trim();

      if (ph.length !== 10 || isNaN(ph)) {
        alert("Please enter a valid 10-digit phone number.");
        return;
      }

      alert("Phone number is valid.");
    }
  </script>
</head>

<body style="background-color: pink;">
  <div class="container mt-5">
    <h2 class="text-center mb-4">Online Registration Page</h2>

    <form name="regform" action="Login.html" method="post" class="bg-white p-4 rounded shadow">
      <!-- First Name -->
      <div class="mb-3">
        <label class="form-label">First Name <span class="text-danger">*</span></label>
        <input type="text" name="fname" class="form-control" maxlength="20" onblur="UnameValidation()" required>
      </div>

      <!-- Last Name -->
      <div class="mb-3">
        <label class="form-label">Last Name</label>
        <input type="text" name="lname" class="form-control" maxlength="20">
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label class="form-label">Password <span class="text-danger">*</span></label>
        <input type="password" name="pwd" class="form-control" maxlength="20" required>
      </div>

      <!-- Confirm Password -->
      <div class="mb-3">
        <label class="form-label">Confirm Password <span class="text-danger">*</span></label>
        <input type="password" name="cpwd" class="form-control" maxlength="20" onblur="pwdvalidation()" required>
      </div>

      <!-- Gender -->
      <div class="mb-3">
        <label class="form-label d-block">Gender</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="male" id="male">
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" value="female" id="female">
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>

      <!-- Email -->
      <div class="mb-3">
        <label class="form-label">Email ID <span class="text-danger">*</span></label>
        <input type="email" name="email" class="form-control" maxlength="40" onblur="emailvalidation()" required>
      </div>

      <!-- Phone Number -->
      <div class="mb-3">
        <label class="form-label">Phone Number <span class="text-danger">*</span></label>
        <input type="text" name="phno" class="form-control" maxlength="10" onblur="phnovalidation()" required>
      </div>

      <!-- Buttons -->
      <div class="mb-3 text-center">
        <input type="submit" value="Submit" class="btn btn-success me-2">
        <input type="reset" value="Reset" class="btn btn-danger">
      </div>
    </form>
  </div>
</body>
</html>
