<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: pink;
        }
        .login-box {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="login-box">
            <h2 class="text-center mb-4">Login</h2>
            <form action="">
                <div class="mb-3">
                    <label for="login" class="form-label">Login ID</label>
                    <input type="text" class="form-control" id="login" name="login" placeholder="Enter login ID">
                </div>
                <div class="mb-3">
                    <label for="pwd" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pwd" name="pwd" placeholder="Enter password">
                </div>
                <div class="d-flex justify-content-between">
                    <input type="submit" name="sub" value="Login" class="btn btn-primary">
                    <input type="reset" name="rst" value="Reset" class="btn btn-secondary">
                </div>
            </form>
        </div>
    </div>

</body>
</html>
